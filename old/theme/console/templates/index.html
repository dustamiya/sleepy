<!DOCTYPE html>
<html lang="zh-CN" style="font-family: 'Courier New', monospace;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
    <meta name="description" content="{{ page_desc }}">
    <link rel="icon" href="{{ page_favicon }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <style>
        html,
        body {
            font-family: var(--console-font);
            background: url('{{ page_background }}') no-repeat center center fixed;
        }
    </style>

</head>

<body>
    <div class="container">
        {% for card_name, card_value in cards.items() %}
        <div class="card" id="{{ card_name }}">
            <p>$ {{ card_name }}.sh</p>
            {{ card_value | safe }}
        </div>
        {% endfor %}
    </div>

    <script type="module" src="{{ url_for('static', filename='get.js') }}" defer></script>

</body>

</html>
