<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ c.page.name }} - 登录</title>
    <meta name="description" content="登录到管理面板">
    <link rel="icon" href="{{ c.page.favicon }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>管理面板登录</h2>
            <p>请输入密钥以访问管理面板</p>
            <div>
                <div>
                    <label for="secret">密钥</label>
                    <input type="password" id="secret" placeholder="输入您的密钥">
                </div>
                <button onclick="login()">登录</button>
                <p id="error-message" class="error-message">密钥错误，请重试</p>
            </div>
            <a href="/">返回主页</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
